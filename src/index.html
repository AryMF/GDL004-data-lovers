<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Data Lovers Pokemon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
    <script type="module" src="data.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div id="mainScreen" class="mainScreenClass">
      <div class="header">
        <button aria-label="Ordenar">Sort by</button>
        <button id="filterButton" aria-label="Filtrado">Filter</button>
        <button id="searchButton" aria-label="Búsqueda">Search</button>
        <button id="resetButton" aria-label="Reset">Reset</button>
      </div>
      <div id="pokemonContainer" class="pokemonContainerGrid" ></div>
    </div>

    <div id="promptContainer" class="promptContainerBackgroundClass">
      <!-- Prompt de búsqueda-->
      <div id="searchByPrompt" class="promptSearchWindowClass">
        <div>
          <span class="buttonCloseClass" aria-label="Close" aria-hidden="true">&times;</span>
        </div>
        <div class="centerElements">
          <div class="searchBarMargin">
            <input id="searchPromptInput" class="searchPromptInputClass textFormat" type="text" placeholder="Bulbasaur or 1"></input>
            <button id="searchPromptButton" class="searchPromptButtonClass"> search </button>
          </div>
        </div>
      </div>

      <!-- Prompt de filtrado-->
      <div id="filterByPrompt" class="promptFilterWindowClass">
        <div>
          <span class="buttonCloseClass" aria-label="Close" aria-hidden="true">&times;</span>
          </br>
          <h1>Filtrar por</h1>
          </br>
        </div>
        <div id="typeButtonsDiv">
          <!--Lista-->
        </div>
        <div>
          <!--Botones-->
        </div>

      </div>
    </div>

  </body>
</html>
