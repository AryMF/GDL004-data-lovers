<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title> Pokédex </title>
    <!-- <link rel="icon" type="image/png"href="image/PokeIcon.png/> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>
    <script type="module" src="main.js"></script>
    <script type="module" src="data.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script> 
  </head>
  <body data-mode="light">    
    <!-- Animación de intro -->

        <div id="divLedImage" class="divLedImage">

        </div>
    </div>
    
    <div id="ripple-wrap" class="ripple-wrap"><div id="ripple" class="ripple" onclick="prueba()"></div></div>

    <audio id="soundControl" controls style="visibility: hidden;">
        <source src="audio/pokedexSound.ogg" type="audio/ogg">
        <source src="audio/pokedexSound.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <!-- Tutorial -->
    <div class="tutorialContainer">
        <div class="languageSelection windowConfiguration">
            <div class="imageContainer">
                    <img class="languageSelectionIMG" src="image\Pikachu.png">
            </div>
            <p class="textFormatSmall"> Please select a language </p>
            <p class="textFormatSmall"> Por favor selecciona un idioma </p>
            <div class="buttonsContainer">
                <div class="setEnglish">
                    <button id="setEnglishButton"> English </button>
                </div>
                <div class="setSpanish">
                    <button id="setSpanishButton"> Español </button>
                </div>
            </div>
        </div>

        <div class="tutorialWindow windowConfiguration"></div> 
    </div>

    <!-- Menú flotante -->
    <div id="floatingMenuDIV" class="floatingMenuDIV">
        <input type="checkbox" id="toggle" checked/>
            <label id="floatingMenu" class="floatingMenuClass floatingMenuClassNormal" for="toggle" tabindex="0">
                <i class="fa fa-plus symbolFormat"></i>
            </label>
        <nav id="searchButton" class="floatingMenuElement" tabindex="0" aria-label="Búsqueda">
        <i class="fa fa-search"></i>
        </nav>
        <nav id="filterButton" class="floatingMenuElement" tabindex="0" aria-label="Filtrado">
        <i class="fa fa-filter"></i>
        </nav>
        <nav id="sortByButton" class="floatingMenuElement" tabindex="0" aria-label="Ordenar">
        <i class="fa fa-sort-amount-desc"></i>
        </nav>
        <nav id="resetButton" class="floatingMenuElement" tabindex="0">
        <i class="fa fa-refresh"></i>
        </nav>
    </div>

    <nav class="sideMenu">
        <span class="buttonCloseMenu" aria-label="Close" aria-hidden="true" tabindex="0">&times;</span>
        <ul>
          <p> Language: </p>
          <li>
            <nav class="languageNav">
                  <input id="toggleLanguageEN" type="checkbox" checked/>
                  <i id="languageEN" tabindex="0"> EN </i>
                  <i id="toggleLanguageLines">&nbsp;||&nbsp;</i>
                  <input id="toggleLanguageES" type="checkbox"/>
                  <i id="languageES" tabindex="0">ES </i>
            </nav>
          </li>
          <p> Dark mode </p>
          <li>
            <label class="switch">
                <input id="toggleDarkMode" type="checkbox" tabindex="0">
                <span class="slider"></span>
            </label>
          </li>
          <li id="tutorialButton" tabindex="0"> Tutorial </li>
        </ul>
    </nav>

    <!-- Main screen -->
    <div id="mainScreen" class="mainScreenClass">
        <!-- Barra de menu superior -->
        <header class="header">
            <nav class="leftHeaderNav">
                <button class="topMenuButtonContainer" tabindex="-1" >
                    <i id="menuButton" class="fa fa-bars" tabindex="0"></i>
                </button>
            </nav>
            <div class="titleDiv">
                <h1 class="titleText">Pokedex</h1>
            </div>
            <nav class="rightHeaderNav">
                <button class="topMenuButtonContainer" tabindex="-1" >
                    <i id="homeButton" class="fa fa-home" tabindex="0"></i>
                </button>
                <input id="toggleFav" type="checkbox"/>
                    <button class="topMenuButtonContainer" tabindex="-1">
                        <i id="favoritesButton" class="fa fa-star" tabindex="0"></i>
                    </button>
                <input id="toggleCharts" type="checkbox"/>
                    <button class="topMenuButtonContainer" tabindex="-1">
                        <i id="chartButton" class="fa fa-bar-chart" tabindex="0"></i>
                    </button>
                <button class="topMenuButtonContainer" tabindex="-1" >
                <a id="gitHubButton" class="fa fa-github" tabindex="0" href="https://arymf.github.io/GDL004-data-lovers/" target="_blank"></a>
                </button>
            </nav>
        </header>
        
        <div id="activeFilterAndSort">
            <p> Filter by: </p>
            <p id="filterByTag"> placeholder </p>
            <p id="lineTag" style="font-size: 5.5vmin;"> | </p>
            <p> Sort by: </p>
            <p id="sortByTag"> placeholder </p>
        </div>
        <div id="clearFavoritesDiv">
          <button class="clearFavoritesButton" tabindex="0"> Clear favorites </button>
        </div>
        <!-- Despliegue de pokemons -->
        <main id="pokemonContainer" class="pokemonContainerGrid" > </main>
        <!-- Sección de Gráficas -->
        <main class="chartsContainerClass"> </main>
    </div>

    <!-- Prompt container -->
    <div id="promptContainer" class="promptContainerBackgroundClass">
      <!-- Prompt de búsqueda-->
      <div id="searchByPrompt" class="promptSearchWindowClass">
        <div>
          <span class="buttonCloseClass" aria-label="Close" aria-hidden="true">&times;</span>
        </div>
        <div class="centerElements">
          <div class="searchBarMargin">
            <input id="searchPromptInput" class="searchPromptInputClass" type="text" placeholder="Name or Number"/>
            <button id="searchPromptButton" class="searchPromptButtonClass fa fa-search"> </button>
          </div>
        </div>
      </div>

      <!-- Prompt de filtrado-->
      <div id="filterByPrompt" class="promptFilterWindowClass">
        <div>
          <span class="buttonCloseClass" aria-label="Close" aria-hidden="true">&times;</span>
          <br/>
          <h2>Filtrar por</h2>
          <br/>
        </div>
        <div id="typeButtonsDiv">
          <!--Lista-->
        </div>
        <div>
          <!--Botones-->
        </div>

      </div>

      <!-- Prompt de ordenado-->
      <div id="sortByPrompt" class="promptSortByWindowClass">
        <div>
          <span class="buttonCloseClass" aria-label="Close" aria-hidden="true">&times;</span>
          <br/>
          <h2>Sort by</h2>
          <br/>
        </div>
        <div id="sortByButtonsDiv">
        </div>
    </div>


      <!-- Pantalla de personaje -->
      <div id="characterWindow" class="promptCharacterWindowClass">
          <!-- Botón de cerrado -->
          <div style="background-color: transparent; padding-right: 20px;">
              <span class="buttonCloseClass" style="color: black;" aria-label="Close" aria-hidden="true">&times;</span>
          </div>
          <div class="pokeballAndImagDiv">

          </div>
          <!-- Contenido dinámico -->
          <div id="characterDynamicContent"></div>
          <button class="dexterVoice" tabindex="-1">
            <i class="fa fa-volume-up symbolFormat" tabindex="0"></i>
          </button> 
      </div> <!-- Cierra "Pantalla de personaje" -->
    </div> <!-- Cierra promptContainer -->
  </body>
</html>
